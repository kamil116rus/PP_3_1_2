<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Table</title>
</head>
<body>

<table class="table table-bordered table-striped">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>LasName</th>
        <th>Age</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    <tr th:each="user : ${users}">
        <td><b th:text="${user.getId()}">Id</b></td>
        <td th:text="${user.getFirstName()}">Name</td>
        <td th:text="${user.getLastName()}">lastname</td>
        <td th:text="${user.getAge()}">age</td>
        <td>
            <form th:action="@{ ${user.getId()}}">
                <input type="submit" class="buttonEdit" value="View User"/>
            </form>
        </td>
        <td>
            <form th:method="DELETE" th:action="@{'delete/' + ${user.getId()}}">
                <input type="submit" class="buttonDelete" value="Delete User"/>
            </form>
        </td>
    </tr>

</table>
<input type="submit" onclick="window.location.href = '/new' " value="Add user!"/>
<input type="submit" onclick="window.location.href = '/' " value="Update UsersTable"/>


</body>
</html>
